<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
  <title>Admin panel</title>
</head>

<body>

<!-- шапка  -->
<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <form class="form-inline">
      <span class="navbar-text-xl font-weight-bold text-white" th:text="${currentUser.getEmail}"></span>
      <span class="navbar-text-xl text-white">&nbsp with roles: &nbsp</span>
      <span class="navbar-text-xl text-white" th:each="role : ${currentUser.getRoles()}"
            th:text="${role.rolename.replace('ROLE_', '')} + '&nbsp'"></span>
    </form>

    <ul class="navbar-nav float-lg-right">
      <li class="nav-item">
        <a class="nav-link text-muted" th:href="@{/logout}">Logout</a>
      </li>
    </ul>
  </div>
</nav>


<div class="container-fluid bg-light">

  <div class="row">

    <!-- left-panel -->
    <div class="col-2 pt-2">
      <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist"
           aria-orientation="vertical">
        <a class="nav-link active" id="v-pills-admin-tab" data-toggle="pill" href="#v-pills-admin"
           role="tab" aria-controls="v-pills-admin" aria-selected="true">Admin</a>
        <a class="nav-link" id="v-pills-user-tab" data-toggle="pill" href="#v-pills-user" role="tab"
           aria-controls="v-pills-user" aria-selected="false">User</a>
      </div>
    </div>
    <!-- left-panel -->

    <!-- Admin panel-->
    <div class="col-9">
      <div class="tab-content">
        <div class="tab-pane fade show active" id="v-pills-admin" role="tabpanel"
             aria-labelledby="v-pills-admin-tab">
          <h1>Admin panel</h1>
          <div>
            <ul class="nav nav-tabs" id="myTab" role="tablist">
              <li class="nav-item">
                <a class="nav-link active" data-toggle="tab" aria-current="page"
                   href="#users_table">Users
                  table</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#add_user">New User</a>
              </li>
            </ul>
          </div>
          <div class="tab-content" id="myTabContent">
          <div class="tab-pane fade show active" id="users_table">
            <div>
              <h3>All users</h3>
            </div>
            <table class="table table-striped m-3">
              <thead>
              <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Role</th>
                <th>Edit</th>
                <th>Delete</th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="user : ${users}">
                <td th:text="${user.getId()}"></td>
                <td th:text="${user.getUsername()}"></td>
                <td th:text="${user.getLastName()}"></td>
                <td th:text="${user.getEmail()}"></td>
                <td th:text="${#strings.replace(#strings.arrayJoin(user.getRoles(), ' '), 'ROLE_', '')}"></td>
                <div/>
                <td>
                  <form th:action="@{/edit/{id}(id=${user.id})}" method="get">
                    <input type="hidden" th:name="${_csrf.parameterName}"
                           th:value="${_csrf.token}"/>
                    <input type="submit" class="btn btn-info" value="Изменить">
                  </form>
                </td>
                <td>
                  <form th:action="@{/deleteUser/{id}(id=${user.id})}" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}"
                           th:value="${_csrf.token}"/>
                    <button type="submit" class="btn btn-danger">Удалить</button>
                  </form>
                </td>
              </tr>
              </tbody>
            </table>
          </div>

          <!-- ADD USER -->
          <div class="tab-pane fade" id="add_user">
            <div class="card">
              <h5 class="card-header">Add new user</h5>
              <br/>
              <div class="card-body w-25 bg-white mx-auto text-center">
                <form th:method="POST" th:action="@{/addUserToDB}" th:object="${user}">
                  <div class="form-group">
                    <label class="font-weight-bold" for="firstName">First name</label>
                    <input type="text" th:field="*{username}" id="firstName" class="form-control"
                           required placeholder="First name"/>
                  </div>
                  <div class="form-group">
                    <label class="font-weight-bold" for="lastName">Last name</label>
                    <input type="text" th:field="*{lastName}" id="lastName" class="form-control"
                           required placeholder="Last name"/>
                  </div>
                  <div class="form-group">
                    <label class="font-weight-bold" for="email">Email</label>
                    <input type="email" th:field="*{email}" id="email" class="form-control"
                           required placeholder="Email"/>
                  </div>
                  <div class="form-group">
                    <label class="font-weight-bold" for="password">Password</label>
                    <input type="password" th:field="*{password}" id="password" class="form-control"
                           required placeholder="Password"/>
                  </div>
                  <label class="font-weight-bold">Role</label>
                  <br>
                  <select class="custom-select w-100" size="2" id="name_roleNew" name="roles" multiple="multiple" required>
                    <option th:each="role : ${allRoles}"
                            th:text="${role.rolename.replace('ROLE_','')} + ' '"
                            th:value="${role.id}"
                            th:field="*{roles}">Role name
                    </option>
                  </select>
                  <br/>
                  <br/>

                  <button type="submit" class="btn btn-success">Add new user</button>
                </form>
              </div>
            </div>
          </div>
          <!-- ADD USER END -->
          </div>
        </div>
        <div class="tab-pane fade" id="v-pills-user" role="tabpanel"
             aria-labelledby="v-pills-user-tab">
          <h1>User panel</h1>
          <table class="table table-striped">
            <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">First Name</th>
              <th scope="col">Last Name</th>
              <th scope="col">Email</th>
              <th scope="col">Role</th>
            </tr>
            </thead>
            <tbody>
            <tr>
              <th>
                <p th:text="${currentUser.getId()}">VALUE</p>
              </th>
              <td>
                <p th:text="${currentUser.getUsername()}">VALUE</p>
              </td>
              <td>
                <p th:text="${currentUser.getLastName()}">VALUE</p>
              </td>
              <td>
                <p th:text="${currentUser.getEmail()}">VALUE</p>
              </td>
              <td th:text="${#strings.replace(#strings.arrayJoin(currentUser.getRoles(), ' '), 'ROLE_', '')}"></td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
