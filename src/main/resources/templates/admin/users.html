<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <title>Admin panel</title>
</head>

<body>

<!-- шапка  -->
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <form class="form-inline">
            <span class="navbar-text-xl font-weight-bold text-white"
               th:text="${currentUser.getEmail}"></span>
            <span class="navbar-text-xl text-white">&nbsp with roles: &nbsp</span>
            <span class="navbar-text-xl text-white" th:each="role : ${currentUser.getRoles()}"
                  th:text="${role.rolename.replace('ROLE_', '')} + '&nbsp'"></span>
        </form>

        <ul class="navbar-nav float-lg-right">
            <li class="nav-item">
                <a class="nav-link text-muted" th:href="@{/logout}">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container-fluid bg-light">
    <div class="row">

        <!-- left-panel -->
        <div class="col-2 pt-2">
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist"
                 aria-orientation="vertical">
                <a class="nav-link active" id="v-pills-admin-tab" data-toggle="pill" href="#v-pills-admin"
                   role="tab" aria-controls="v-pills-admin" aria-selected="true">Admin</a>
                <a class="nav-link" id="v-pills-user-tab" data-toggle="pill" href="#v-pills-user" role="tab"
                   aria-controls="v-pills-user" aria-selected="false">User</a>
            </div>
        </div>
        <!-- left-panel end-->


        <div class="col-9">
            <div class="tab-content">

                <!-- admin panel-->
                <div class="tab-pane fade show active" id="v-pills-admin" role="tabpanel"
                     aria-labelledby="v-pills-admin-tab">
                    <h1>Admin panel</h1>

                    <div>
                        <ul class="nav nav-tabs" id="myTab" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active" data-toggle="tab" aria-current="page"
                                   href="#users_table">Users
                                    table</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" data-toggle="tab" href="#add_user">New User</a>
                            </li>
                        </ul>
                    </div>

                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="users_table">
                            <div class="m-2">
                                <h3>All users</h3>
                            </div>
                            <table class="table table-striped m-3">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Age</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="user : ${users}">
                                    <td th:text="${user.getId()}"></td>
                                    <td th:text="${user.getUsername()}"></td>
                                    <td th:text="${user.getLastName()}"></td>
                                    <td th:text="${user.getAge()}"></td>
                                    <td th:text="${user.getEmail()}"></td>
                                    <td th:text="${#strings.replace(#strings.arrayJoin(user.getRoles(), ' '), 'ROLE_', '')}"></td>


                                    <td>
                                        <!-- Button modal edit -->
                                        <button type="button" class="btn btn-info" data-toggle="modal"
                                                th:data-target="${'#editModal' + user.id}"
                                                th:data-row="${user}">Edit
                                        </button>

                                        <!-- Modal page edit  -->
                                        <div class="modal fade" th:id="${'editModal' + user.id}" tabindex="-1"
                                             aria-labelledby="edit" aria-hidden="true">
                                            <div class="modal-dialog">
                                                <div class="modal-content">

                                                    <div class="modal-header">
                                                        <h4 class="modal-title" id="edit">Edit user</h4>
                                                    </div>

                                                    <div class="card-body text-center font-weight-bold">
                                                        <form th:method="PATCH"
                                                              th:action="@{/admin/{id}(id=${user.id})}"
                                                              th:object="${user}">

                                                            <input type="hidden" th:name="${_csrf.parameterName}"
                                                                   th:value="${_csrf.token}"
                                                            />

                                                            <div class="form-group">
                                                                <label for="firstNameEdit">Username</label>
                                                                <input type="text"
                                                                       th:value="${user.username}"
                                                                       name="username" id="firstNameEdit"
                                                                       class="form-control"
                                                                       required placeholder="Username"/>
                                                            </div>

                                                            <div class="form-group">
                                                                <label for="lastNameEdit">Last Name</label>
                                                                <input type="text"
                                                                       th:value="${user.lastName}"
                                                                       name="lastName"
                                                                       id="lastNameEdit" class="form-control"
                                                                       required placeholder="Last Name"/>
                                                            </div>

                                                            <div class="form-group">
                                                                <label for="ageEdit">Age</label>
                                                                <input type="text"
                                                                       th:value="${user.age}"
                                                                       name="age"
                                                                       id="ageEdit" class="form-control"
                                                                       required placeholder="Age"/>
                                                            </div>

                                                            <div class="form-group">
                                                                <label for="emailEdit">Email</label>
                                                                <input type="email"
                                                                       th:value="${user.email}"
                                                                       name="email"
                                                                       id="emailEdit"
                                                                       class="form-control" required
                                                                       placeholder="Email"/>
                                                            </div>

                                                            <div class="form-group">
                                                                <label
                                                                       for="passwordEdit">Password</label>
                                                                <input type="password"
                                                                       th:field="*{password}"
                                                                       id="passwordEdit"
                                                                       class="form-control"
                                                                />
                                                            </div>

                                                            <div class="form-group">
                                                                <label for="rolesEdit">Role</label>
                                                                <br>
                                                                <select class="custom-select w-100" size="2"
                                                                        id="rolesEdit"
                                                                        name="roles"
                                                                        multiple="multiple" required>
                                                                    <option th:each="role : ${allRoles}"
                                                                            th:text="${role.rolename.replace('ROLE_','')} + ' '"
                                                                            th:value="${role.id}">
                                                                    </option>
                                                                </select>
                                                                <br/>
                                                            </div>

                                                            <div class="modal-footer">
                                                                <button type="button" class="btn btn-secondary"
                                                                        data-dismiss="modal">
                                                                    Close
                                                                </button>
                                                                <input type="submit" class="btn btn-info"
                                                                       value="Edit"/>
                                                            </div>

                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </td>

                                    <td>
                                        <!-- Button modal delete -->
                                        <button type="button" class="btn btn-danger" data-toggle="modal"
                                                th:data-target="${'#deleteModal' + user.id}"
                                                th:data-row="${user}">Delete
                                        </button>

                                        <!-- Modal page delete -->
                                        <div class="modal fade" th:id="${'deleteModal' + user.id}" tabindex="-1"
                                             aria-labelledby="delete" aria-hidden="true">
                                            <div class="modal-dialog">
                                                <div class="modal-content">

                                                    <div class="modal-header">
                                                        <h4 class="modal-title" id="delete">Delete user</h4>
                                                    </div>

                                                    <div class="card-body text-center font-weight-bold">
                                                        <form th:method="DELETE"
                                                              th:action="@{/admin/{id}(id=${user.id})}">
                                                            <input type="hidden" th:name="${_csrf.parameterName}"
                                                                   th:value="${_csrf.token}"
                                                            />

                                                            <div class="form-group">
                                                                <label for="firstNameDelete">Username</label>
                                                                <input type="text"
                                                                       th:value="${user.username}"
                                                                       name="username" id="firstNameDelete"
                                                                       class="form-control"
                                                                       readonly/>
                                                            </div>

                                                            <div class="form-group">
                                                                <label for="lastNameDelete">Last Name</label>
                                                                <input type="text"
                                                                       th:value="${user.lastName}"
                                                                       name="lastName"
                                                                       id="lastNameDelete" class="form-control"
                                                                       readonly/>
                                                            </div>
                                                            <div class="form-group">
                                                                <label for="ageDelete">Age</label>
                                                                <input type="text"
                                                                       th:value="${user.age}"
                                                                       name="lastName"
                                                                       id="ageDelete" class="form-control"
                                                                       readonly/>
                                                            </div>

                                                            <div class="form-group">
                                                                <label for="emailDelete">Email</label>
                                                                <input type="email"
                                                                       th:value="${user.email}"
                                                                       name="email"
                                                                       id="emailDelete"
                                                                       class="form-control" readonly/>
                                                            </div>

                                                            <div class="form-group">
                                                                <label for="rolesDelete"
                                                                       class="col-form-label">Role</label>
                                                                <input type="text"
                                                                       th:value="${#strings.replace(user.getRoles().toString(), '[','').replace(']','').replace('ROLE_', '')}"
                                                                       name="roles"
                                                                       class="form-control" id="rolesDelete" readonly/>
                                                            </div>

                                                            <div class="modal-footer">
                                                                <button type="button" class="btn btn-secondary"
                                                                        data-dismiss="modal">
                                                                    Close
                                                                </button>
                                                                <input type="submit" class="btn btn-danger"
                                                                       value="Delete"/>
                                                            </div>
                                                        </form>
                                                    </div>

                                                </div>
                                            </div>
                                        </div>

                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>

                        <!-- ADD USER -->
                        <div class="tab-pane fade" id="add_user">
                            <div class="card">
                                <h5 class="card-header">Add new user</h5>
                                <br/>
                                <div class="card-body w-25 bg-white mx-auto text-center">
                                    <form th:method="POST" th:action="@{/admin/addUserToDB}" th:object="${user}">
                                        <div class="form-group">
                                            <label class="font-weight-bold" for="firstName">First name</label>
                                            <input type="text" th:field="*{username}" id="firstName"
                                                   class="form-control"
                                                   required placeholder="First name"/>
                                        </div>
                                        <div class="form-group">
                                            <label class="font-weight-bold" for="lastName">Last name</label>
                                            <input type="text" th:field="*{lastName}" id="lastName" class="form-control"
                                                   required placeholder="Last name"/>
                                        </div>
                                        <div class="form-group">
                                            <label class="font-weight-bold" for="age">Last name</label>
                                            <input type="number" th:field="*{age}" id="age" class="form-control"
                                                   required placeholder="Age"/>
                                        </div>
                                        <div class="form-group">
                                            <label class="font-weight-bold" for="email">Email</label>
                                            <input type="email" th:field="*{email}" id="email" class="form-control"
                                                   required placeholder="Email"/>
                                        </div>
                                        <div class="form-group">
                                            <label class="font-weight-bold" for="password">Password</label>
                                            <input type="password" th:field="*{password}" id="password"
                                                   class="form-control"
                                                   required placeholder="Password"/>
                                        </div>
                                        <label class="font-weight-bold">Role</label>
                                        <br>
                                        <select class="custom-select w-100" size="2" id="name_roleNew" name="roles"
                                                multiple="multiple" required>
                                            <option th:each="role : ${allRoles}"
                                                    th:text="${role.rolename.replace('ROLE_','')} + ' '"
                                                    th:value="${role.id}"
                                                    th:field="*{roles}">Role name
                                            </option>
                                        </select>
                                        <br/>
                                        <br/>

                                        <button type="submit" class="btn btn-success">Add new user</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <!-- ADD USER END -->
                    </div>
                </div>
                <!-- admin panel END-->

                <!-- user panel-->
                <div class="tab-pane fade" id="v-pills-user" role="tabpanel"
                     aria-labelledby="v-pills-user-tab">
                    <h2>User information page</h2>
                    <table class="table table-striped">
                        <thead>
                        <div class="p-2">
                            <h3>About user</h3>
                        </div>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">Age</th>
                            <th scope="col">Email</th>
                            <th scope="col">Role</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <th>
                                <p th:text="${currentUser.getId()}">VALUE</p>
                            </th>
                            <td>
                                <p th:text="${currentUser.getUsername()}">VALUE</p>
                            </td>
                            <td>
                                <p th:text="${currentUser.getLastName()}">VALUE</p>
                            </td>
                            <td>
                                <p th:text="${currentUser.getAge()}">VALUE</p>
                            </td>
                            <td>
                                <p th:text="${currentUser.getEmail()}">VALUE</p>
                            </td>
                            <td th:text="${#strings.replace(#strings.arrayJoin(currentUser.getRoles(), ' '), 'ROLE_', '')}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <!-- user panel END-->
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script>
    $(document).ready(function () {
        $('#deleteModal').on('shown.bs.modal', function () {
            $('#myInput').trigger('focus');
        });
    });
</script>
</body>

</html>
