<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Добавить пользователя</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    /* Добавление отступа справа от чекбокса */
    input[type="checkbox"] {
      margin-left: 10px;
      margin-right: 4px;
    }
  </style>
</head>
<body>
<div class="container">
  <h1 class="my-4">Добавление пользователя</h1>
  <form th:method="POST" th:action="@{/addUserToDB}" th:object="${user}">
    <div class="form-group">
      <label for="firstName">Введите имя</label>
      <input type="text" th:field="*{username}" id="firstName" class="form-control" required />
    </div>
    <div class="form-group">
      <label for="lastName">Введите фамилию</label>
      <input type="text" th:field="*{lastName}" id="lastName" class="form-control" required />
    </div>
    <div class="form-group">
      <label for="email">Введите email</label>
      <input type="email" th:field="*{email}" id="email" class="form-control" required />
    </div>
    <div class="form-group">
      <label for="password">Введите пароль</label>
      <input type="password" th:field="*{password}" id="password" class="form-control" required />
    </div>
    <div class="form-group">
      <p>
        <label>Roles:
          <input type="checkbox" name="roles"
                 th:each="role : ${allRoles}"
                 th:text="${role.rolename.replace('ROLE_','')}"
                 th:value="${role.id}"
                 th:field="*{roles}"
          />
        </label>
      </p>
    </div>
    <button type="submit" class="btn btn-primary">Добавить пользователя</button>
  </form>
  <br>
  <form th:method="POST" th:action="@{/logout}">
    <input type="submit" class="btn btn-primary" value="Logout">
  </form>
</div>
</body>
</html>
